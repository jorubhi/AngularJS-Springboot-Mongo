<!DOCTYPE html>
<html lang="en">

<head>

    <title>My app</title>

    <script>

        window.paceOptions = {
            document: false, // disabled
            eventLag: false,
            restartOnPushState: false,
            restartOnRequestAfter: false,
            ajax: {
                trackMethods: ['POST', 'GET', 'DELETE', 'OPTIONS']
            }

        }


    </script>

    <style>
        .pace-running> :not(.pace) {
            opacity: 0.2;
        }

        .pace-done> :not(.pace) {
            opacity: 1;
            transition: opacity .5s ease;
        }

 
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/orange/pace-theme-corner-indicator.css" rel="stylesheet"
    />

    <script data-pace-options='{ "restartOnRequestAfter": true }' src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.js"></script>


</head>

<body ng-app="UsersApp" ng-controller="HelloWorldCtrl">

    <h3>Welcome {{usern}}</h3>
    <!-- 
        <div>
            <a href="#/users">Users</a>
            <a href="#/trades">Trades</a>
        </div> -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#/home">Home
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="#/users">Users</a>
                <a class="nav-item nav-link" href="#/trades">Trades</a>


            </div>
        </div>
    </nav>


    <div ng-view></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./js/app.js"></script>
    <script src="./js/controllers/HelloWorldCtrl.js"></script>
    <script src="./js/services/UserService.js"></script>


</body>

</html>
